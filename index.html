<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card">
    <img class="art" src="images/image-equilibrium.jpg" alt="Equilibrium">
    <div class="content">
      <p class="title">Equilibrium #3429</p>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="pricing-container">
        <div>
          <img class="ethLogo" src="images/icon-ethereum.svg" alt="ether">
          <span class="price">0.041 ETH</span>
        </div>
        <div>
          <img class="time-logo" src="images/icon-clock.svg" alt="ether">
          <span class="time">3 days left</span>
        </div>
      </div>
      <div class="creator">
        <img class="avatar" src="images/image-avatar.png" alt="artist">
        <span class="author">Creation of <span style="color: white">Jules Wyvern</span></span>
      </div>
    </div>
  </div>
  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  </div> -->
</body>

</html>
